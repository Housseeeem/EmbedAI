<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <title>Sign Up - EmbeddedAI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');

    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
        Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      display: flex;
      flex-direction: column;
      color: #222;
      overflow-x: hidden;
      animation: fadeIn 1s ease forwards;
      align-items: center;
      justify-content: center;
      padding: 2rem 1rem;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(15px);}
      to {opacity: 1; transform: translateY(0);}
    }

    .signup-card {
      background: rgba(255, 255, 255, 0.97);
      padding: 3rem 2.5rem;
      border-radius: 1.25rem;
      box-shadow:
        0 8px 24px rgba(0, 0, 0, 0.15),
        0 0 0 1px rgba(0, 0, 0, 0.06);
      max-width: 440px;
      width: 100%;
      transition: box-shadow 0.3s ease;
    }
    .signup-card:hover {
      box-shadow:
        0 14px 36px rgba(0, 0, 0, 0.25),
        0 0 0 1px rgba(0, 0, 0, 0.1);
    }

    .brand-logo {
      display: flex;
      justify-content: center;
      margin-bottom: 1.5rem;
    }
    .brand-logo img {
      width: 80px;
      height: auto;
      filter: drop-shadow(0 2px 2px rgba(0,0,0,0.1));
    }

    h2 {
      color: #2a5298;
      font-weight: 700;
      text-align: center;
      margin-bottom: 2rem;
      letter-spacing: 0.05em;
    }

    .form-floating > input,
    .form-floating > label {
      border-radius: 0.6rem;
    }

    .form-floating > input:focus {
      border-color: #2a5298;
      box-shadow: 0 0 8px rgba(42, 82, 152, 0.5);
    }

    .btn-success {
      background: linear-gradient(45deg, #198754, #146c43);
      border: none;
      border-radius: 0.75rem;
      font-weight: 600;
      padding: 0.75rem 1.25rem;
      box-shadow: 0 5px 15px rgba(25, 135, 84, 0.3);
      transition: background 0.4s ease, box-shadow 0.3s ease;
    }

    .btn-success:hover,
    .btn-success:focus {
      background: linear-gradient(45deg, #146c43, #0f4c30);
      box-shadow: 0 8px 24px rgba(15, 76, 48, 0.5);
      outline: none;
    }

    a {
      color: #2a5298;
      font-weight: 600;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    a:hover,
    a:focus {
      color: #153158;
      text-decoration: underline;
      outline: none;
    }

    .alert {
      border-radius: 0.6rem;
      font-weight: 600;
      letter-spacing: 0.03em;
      max-height: 5rem;
      overflow-y: auto;
      white-space: pre-wrap;
    }

    p.text-center {
      font-size: 0.9rem;
      margin-top: 1.5rem;
    }

    /* Responsive tweaks */
    @media (max-width: 576px) {
      .signup-card {
        padding: 2rem 1.5rem;
        max-width: 100%;
      }
      h2 {
        font-size: 1.8rem;
      }
    }
  </style>
</head>
<body>
  <article class="signup-card" aria-label="Sign up form">
    <div class="brand-logo" aria-hidden="true">
      <!-- Replace with your logo -->
      <img src="https://cdn-icons-png.flaticon.com/512/906/906175.png" alt="EmbeddedAI logo" />
    </div>

    <h2>Create Account</h2>

    {% if form.errors %}
      <div class="alert alert-danger" role="alert" aria-live="assertive">
        {{ form.errors }}
      </div>
    {% endif %}

    <form method="post" novalidate>
      {% csrf_token %}
      <div class="form-floating mb-3">
        <input
          type="text"
          class="form-control"
          id="username"
          name="username"
          placeholder="Username"
          required
          autofocus
          autocomplete="username"
          aria-describedby="usernameHelp"
        />
        <label for="username">Username</label>
      </div>

      <div class="form-floating mb-3">
        <input
          type="email"
          class="form-control"
          id="email"
          name="email"
          placeholder="Email"
          required
          autocomplete="email"
          aria-describedby="emailHelp"
        />
        <label for="email">Email</label>
      </div>

      <div class="form-floating mb-4">
        <input
          type="password"
          class="form-control"
          id="password"
          name="password"
          placeholder="Password"
          required
          autocomplete="new-password"
          aria-describedby="passwordHelp"
        />
        <label for="password">Password</label>
      </div>

      <button type="submit" class="btn btn-success w-100" aria-label="Sign Up button">Sign Up</button>
    </form>

    <p class="text-center">
      Already have an account?
      <a href="{% url 'login' %}">Login here</a>
    </p>
  </article>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
