<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <title>Login - EmbeddedAI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');

    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
        Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      display: flex;
      flex-direction: column;
      color: #222;
      overflow-x: hidden;
      animation: fadeIn 1s ease forwards;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(15px);}
      to {opacity: 1; transform: translateY(0);}
    }

    main.container {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 3rem 1rem;
    }

    .login-card {
      background: rgba(255, 255, 255, 0.97);
      padding: 3rem 2.5rem;
      border-radius: 1.25rem;
      box-shadow:
        0 8px 24px rgba(0, 0, 0, 0.15),
        0 0 0 1px rgba(0, 0, 0, 0.06);
      max-width: 440px;
      width: 100%;
      transition: box-shadow 0.3s ease;
    }
    .login-card:hover {
      box-shadow:
        0 14px 36px rgba(0, 0, 0, 0.25),
        0 0 0 1px rgba(0, 0, 0, 0.1);
    }

    .brand-logo {
      display: flex;
      justify-content: center;
      margin-bottom: 1.5rem;
    }
    .brand-logo img {
      width: 80px;
      height: auto;
      filter: drop-shadow(0 2px 2px rgba(0,0,0,0.1));
    }

    h2 {
      color: #2a5298;
      font-weight: 700;
      text-align: center;
      margin-bottom: 2rem;
      letter-spacing: 0.05em;
    }

    .form-floating > input,
    .form-floating > label {
      border-radius: 0.6rem;
    }

    .form-floating > input:focus {
      border-color: #2a5298;
      box-shadow: 0 0 8px rgba(42, 82, 152, 0.5);
    }

    .btn-primary {
      background: linear-gradient(45deg, #2a5298, #1e3c72);
      border: none;
      border-radius: 0.75rem;
      font-weight: 600;
      padding: 0.75rem 1.25rem;
      box-shadow: 0 5px 15px rgba(42, 82, 152, 0.3);
      transition: background 0.4s ease, box-shadow 0.3s ease;
    }

    .btn-primary:hover,
    .btn-primary:focus {
      background: linear-gradient(45deg, #1e3c72, #153158);
      box-shadow: 0 8px 24px rgba(21, 49, 88, 0.5);
      outline: none;
    }

    a {
      color: #2a5298;
      font-weight: 600;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    a:hover,
    a:focus {
      color: #153158;
      text-decoration: underline;
      outline: none;
    }

    .alert {
      border-radius: 0.6rem;
      font-weight: 600;
      letter-spacing: 0.03em;
    }

    p.text-center {
      font-size: 0.9rem;
      margin-top: 1.5rem;
    }

    /* Responsive tweaks */
    @media (max-width: 576px) {
      .login-card {
        padding: 2rem 1.5rem;
        max-width: 100%;
      }
      h2 {
        font-size: 1.8rem;
      }
    }
  </style>
</head>
<body>
  <main class="container" role="main">
    <article class="login-card" aria-label="Login form">
      <div class="brand-logo" aria-hidden="true">
        <!-- Replace the src below with your logo if you have one -->
        <img src="https://cdn-icons-png.flaticon.com/512/906/906175.png" alt="EmbeddedAI logo" />
      </div>

      <h2>Welcome Back</h2>

      {% if form.errors %}
      <div class="alert alert-danger" role="alert" aria-live="assertive">
        Invalid username or password.
      </div>
      {% endif %}

      <form method="post" novalidate>
        {% csrf_token %}
        <div class="form-floating mb-3">
          <input
            type="text"
            class="form-control"
            id="username"
            name="username"
            placeholder="Username"
            required
            autofocus
            autocomplete="username"
            aria-describedby="usernameHelp"
          />
          <label for="username">Username</label>
        </div>

        <div class="form-floating mb-4">
          <input
            type="password"
            class="form-control"
            id="password"
            name="password"
            placeholder="Password"
            required
            autocomplete="current-password"
            aria-describedby="passwordHelp"
          />
          <label for="password">Password</label>
        </div>

        <button type="submit" class="btn btn-primary w-100" aria-label="Login button">Login</button>
      </form>

      <p class="text-center">
        Don't have an account?
        <a href="{% url 'signup' %}">Sign up here</a>
      </p>
    </article>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
