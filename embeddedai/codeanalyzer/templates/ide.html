<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üñ•Ô∏è Online IDE - Write and Analyze C Code</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/theme/dracula.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/addon/hint/show-hint.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/addon/lint/lint.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/mode/clike/clike.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/addon/hint/show-hint.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/addon/lint/lint.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/addon/lint/codemirror-lint.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <style>
        body {
            background-color: #2e2e2e;
            color: #f8f8f2;
            font-family: 'Courier New', Courier, monospace;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding-top: 20px;
        }
        .editor-container {
            background-color: #1e1e1e;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .output-container {
            background-color: #333;
            border-radius: 8px;
            padding: 20px;
            margin-top: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .btn-custom {
            background-color: #50fa7b;
            border: none;
            color: #282a36;
            font-weight: bold;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn-custom:hover {
            background-color: #8be9fd;
        }
        .output-container pre {
            white-space: pre-wrap;
            word-wrap: break-word;
            background-color: #282a36;
            padding: 10px;
            border-radius: 5px;
            color: #f8f8f2;
        }
    </style>
</head>
<body>

<div class="container">
    <h1 class="text-center mb-4">üñäÔ∏è Online IDE - Write and Analyze C and STM32 Code</h1>

    <div class="editor-container">
        <form id="codeForm">
            {% csrf_token %}
            <textarea id="code" name="code" style="width: 100%; height: 400px;"></textarea>
            <br><br>
            <button type="submit" class="btn-custom">üöÄ Analyze Code</button>
        </form>
    </div>

    <div id="analysisResult" class="output-container mt-4" style="display: none;">
        <h3>Analysis Result</h3>
        <p><strong>Filename:</strong> <span id="resultFilename"></span></p>
        <p><strong>Severity:</strong> <span id="resultSeverity"></span></p>
        <p><strong>Code Quality Score:</strong> <span id="resultScore"></span>/100</p>
        <p><strong>Suggestion:</strong> <span id="resultSuggestion"></span></p>
        <pre><code id="resultOutput"></code></pre>
    </div>
</div>

<script>
    var editor = CodeMirror.fromTextArea(document.getElementById('code'), {
        lineNumbers: true,
        mode: "text/x-csrc",
        theme: "dracula",
        matchBrackets: true,
        lint: true,
        gutters: ["CodeMirror-lint-markers"]
    });

    $('#codeForm').on('submit', function(event) {
        event.preventDefault();
        var code = editor.getValue();

        $.ajax({
            url: '{% url "analyze_code_online" %}',
            type: 'POST',
            data: {
                'code': code,
                'csrfmiddlewaretoken': '{{ csrf_token }}'
            },
            success: function(response) {
                $('#resultFilename').text(response.filename);
                $('#resultSeverity').text(response.severity);
                $('#resultScore').text(response.score);
                $('#resultSuggestion').text(response.suggestion);
                $('#resultOutput').text(response.output);
                $('#analysisResult').show();
            },
            error: function(xhr, errmsg, err) {
                alert("Error: " + errmsg);
            }
        });
    });
</script>

</body>
</html>
